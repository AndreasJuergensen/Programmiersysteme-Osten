<div>
    <svg>
        <ng-container *ngFor="let arc of arcs">
            <svg:g app-drawing-arc [arc]="arc"></svg:g>
        </ng-container>

        <ng-container *ngFor="let box of boxes">
            <svg:g app-drawing-box [box]="box" [showEventLogs]="showEventLogs.checked"></svg:g>
        </ng-container>

        <ng-container *ngIf="!showEventLogs.checked">
            <ng-container *ngFor="let boxArc of boxArcs">
                <svg:g app-drawing-arc [arc]="boxArc"></svg:g>
            </ng-container>

            <ng-container *ngFor="let activity of activities">
                <svg:g app-drawing-activity [activity]="activity"></svg:g>
            </ng-container>
        </ng-container>

        <ng-container *ngFor="let transition of transitions">
            <svg:g app-drawing-transition [transition]="transition"></svg:g>
        </ng-container>

        <ng-container *ngFor="let place of places">
            <svg:g app-drawing-place [place]="place"></svg:g>
        </ng-container>
    </svg>
    <mat-checkbox class="show-eventlog-checkbox" (checked)="showEventLogs" #showEventLogs
        >Show Event Logs</mat-checkbox
    >
</div>
