<span class="snackbar-content" matSnackBarLabel>{{ data.message }}</span>
<span class="snackbar-content" matSnackBarActions>
    <button
        mat-button
        matSnackBarAction
        *ngIf="data.isError"
        (click)="snackBarRef.dismissWithAction()"
    >
        <mat-icon>close</mat-icon>
    </button>
</span>
