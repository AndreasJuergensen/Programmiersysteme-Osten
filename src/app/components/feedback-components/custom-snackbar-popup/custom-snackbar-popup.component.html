<div class="snackbar-container">
    <div class="snackbar-content" matSnackBarLabel>
        {{ data.message }}
    </div>
    <div class="snackbar-action" matSnackBarActions>
        <button
            mat-button
            matSnackBarAction
            [color]="color"
            (mouseover)="color = 'warn'"
            (click)="snackBarRef.dismissWithAction()"
        >
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
